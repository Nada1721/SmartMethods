<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">
		<title> Robot's Control Remote </title>
		<style type="text/css">
			.t1 {
				width: 100%;
				background-color: black;
			}
			table, td {
				border: 0px;
			}
			button {
				background-color: #FFCC00;
				padding: 16px;
				border-radius: 50%;
				transition-duration: 0.4s;
			}
			button:hover {
				background-color: white;
				color: #FFCC00;
			}
		</style>
	</head>
	<body>
				<table align="center" class="t1">
					<tr>
						<td></td>
						<td align="center">
							<Button> Frontward </Button>
						</td>
						<td></td>
					</tr>
					<tr>
						<td align="right">
							<Button> Left </Button>
						</td>
						<td align="center">
							<Button> STOP </Button>
						</td>
						<td>
							<Button> Right </Button>
						</td>
					</tr>
					<tr>
						<td></td>
						<td align="center">
							<Button> Backward </Button>
						</td>
						<td></td>
					</tr>
				</table>
	</body>
</html>
